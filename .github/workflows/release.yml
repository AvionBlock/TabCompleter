name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        description: "Tag"
      status:
        required: true
        description: "Status (beta, stable)"
      description:
        required: false
        description: "Release description"

env:
  VERSION: ${{ github.event.inputs.tag }}-${{ github.event.inputs.status }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -PVERSION="${{ env.VERSION }}"

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tabcompleter-artifact
          path: build/libs/

  publish_release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: tabcompleter-artifact
          path: build/libs/

      - name: Create release
        if: github.event.inputs.status == 'stable'
        uses: ncipollo/release-action@v1.16.0
        with:
          prerelease: false
          tag: ${{ github.event.inputs.tag }}
          artifacts: build/libs/TabCompleter-*-shaded.jar
          body: ${{ github.event.inputs.description }}
        env:
          GITHUB_REPOSITORY: AvionBlock/TabCompleter

      - name: Create pre-release
        if: github.event.inputs.status != 'stable'
        uses: ncipollo/release-action@v1.16.0
        with:
          prerelease: true
          tag: ${{ github.event.inputs.tag }}
          artifacts: build/libs/TabCompleter-*-shaded.jar
          body: ${{ github.event.inputs.description }}
        env:
          GITHUB_REPOSITORY: AvionBlock/TabCompleter
